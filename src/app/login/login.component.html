<!-- <app-header></app-header> -->
<app-loader></app-loader>
<div class="login-form-1-img m-top-minus-15" >
    <div class="container">
        <div class="login-form-1-center">
            <form [formGroup]="login" class="login-form-1 sh-signup-form-fix sh">
                <div class="login-form-1-header">
                    <h3>Sign In to Your Account</h3>
                    <div class="g-f-login text-center">
                        <a (click)="signInWithFB()"><img src="../../assets/img/icon-facebook.png" alt="img"></a>
                        <a (click)="signInWithGoogle()"><img src="../../assets/img/icon-Google.png" alt="img"></a>
                    </div>
                </div>
                <div class="card-content mrgn-20-0-0">
                    <div class="form-group label-floating" [ngClass]="displayFieldCss(login, 'username')">
                        <mat-form-field>
                            <input matInput type="text" id="username" formControlName="username" placeholder="Username"
                                required />
                            <mat-error *ngIf="login.controls.username.value == ''">
                                <strong class="error-block">Username cannot be empty</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group label-floating" [ngClass]="displayFieldCss(login, 'password')" >
                        <mat-form-field>
                            <input matInput type="password" id="password" [type]="hide ? 'password' : 'text'"
                                formControlName="password" placeholder="Password" required />
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="login.controls.password.value == ''">
                                <strong class="error-block">Password cannot be empty</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-sm-6 padding-0 dp-inline">
                                <mat-slide-toggle>Stay Signed in</mat-slide-toggle>
                           
                                <label>
                                    <a  (click)="foremail()">Forgot
                                        your password?</a>
                                </label>
                           
                           
                        </div>
                        
                            <app-recapcha class="dp-inline"></app-recapcha>
                        
                        
                        <!-- <div class="error-block" *ngIf="isequal==false">
                            <span>*Please Enter Valid Answer</span>
                        </div> -->

                    </div>

                    <div class="form-footer ">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-rose btn-fill btn-wd sh-signin-btn" (click)="onLogin()">Sign in
                            </button>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-12 text-center padding-0">
                                <span class="no_account">No Account Yet?
                                    <a routerLink="/sign-up">Sign up</a>
                                </span>
                            </div>
                          
                            
                       
                        </div>
                       
                    </div>
                    <div class="other-logins ">
                            <!-- <button (click)="signInWithFB()" class="btn btn-rose btn-fill btn-wd s-l-fb">
                                <i class="fa fa-facebook"></i>
                                <span> Facebook</span>
                            </button>
                            <button (click)="signInWithGoogle()" class="btn btn-rose btn-fill btn-wd  s-l-google">
                                <i class="fa fa-google"></i>
                                <span> Google</span>
                            </button>
                            <br> -->
                            <div class="term-privacy text-center">
                                <a [routerLink]="['/terms']" target="_blank">Terms of Use </a>
                                <a [routerLink]="['/privacy-policy']" target="_blank">Privacy Policy</a>
                            </div>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
