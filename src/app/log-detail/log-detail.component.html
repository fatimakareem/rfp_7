<app-loader></app-loader>

<div class="main-panel" >
  <div class="main-content custom">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">

  <!-- End .media-info -->

  <div class="page-title">

    <div class="col-sm-6 m-10-0">
      <span>Log Detail</span>
    </div>
   

  </div>

  <div class="com-table">
  <table  class="table table-bordered table-striped">
    <thead>
      <tr >
        <th><strong>Username</strong></th>
        <th><strong>New Rfp</strong> </th>
        <th><strong>Old Rfp</strong> </th>
     
       <th><strong>Added</strong></th>
        <th><strong>Updated</strong> </th>
        <th><strong>Created</strong> </th>

       
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of log; let i = index">
        <td>{{item.user.username}}</td>
        <td><i class="fa fa-times" *ngIf="item.new_rfp==null"></i>{{item.new_rfp}}</td>
        <td ><i class="fa fa-times" *ngIf="item.old_rfp==null"></i> {{item.old_rfp}} </td>
      
        <td ><i class="fa fa-check" *ngIf="item.added==true"></i><i class="fa fa-times" *ngIf="item.added==false"></i></td>
        <td ><i class="fa fa-check" *ngIf="item.updated==true"></i><i class="fa fa-times" *ngIf="item.updated==false"></i> </td>
        <td >{{item.timecreated | date:'EEEE, MMM dd, y'}}</td>

      </tr>
    </tbody>
  </table></div>
</div></div></div></div></div>
